<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Search</h1>
        <form id="image-search-form">
            <label for="image-query">Image Query:</label>
            <input type="file" id="image-query" name="image-query" accept="image/*">

            <label for="text-query">Text Query:</label>
            <input type="text" id="text-query" name="text-query" placeholder="Enter text query">

            <label for="query-weight">Hybrid Query Weight:</label>
            <input type="number" id="query-weight" name="query-weight" min="0.0" max="1.0" step="0.1" value="0.5">

            <label for="query-type">Select Query Type:</label>
            <select id="query-type" name="query-type">
                <option value="image">Image query</option>
                <option value="text">Text query</option>
                <option value="hybrid">Hybrid query</option>
            </select>

            <button type="button" onclick="performSearch()">Search</button>
        </form>

        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
